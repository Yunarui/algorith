<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="cover row">
        <div class="left">
            <h1 class="title">Forgot Your Password?</h1>
            <p class="shortpara">
                Enter your email address and we'll send you instructions to reset your password.
            </p>
        </div>
        <div class="right">
            <div class="wrapper">
                <div class="form-box forgot-password">
                    <div class="logo-teamname">
                        <img src="logo1.png" alt="yellowicon" class="logo"/>
                        <span class="teamname">ALGORITH</span>
                    </div>
                    <form id="forgot-password-form">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" id="email" required>
                            <label>Email</label>
                            <span id="email-error" class="error-message"></span>
                        </div>
                        <button type="button" class="btn" id="reset-button">Send Reset Link</button>
                        <div class="login-signup">
                            <p><a href="LoginPage.html" class="login-link">Back to Log In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script3.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
